<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCPL Tournament Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1531415074968-036ba1b575da?q=80&w=2067&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        .rating > input {
            display: none;
        }
        .rating > label {
            position: relative;
            width: 1.1em;
            font-size: 30px;
            color: #FFD700;
            cursor: pointer;
        }
        .rating > label::before {
            content: "\2605";
            position: absolute;
            opacity: 0;
        }
        .rating > label:hover:before,
        .rating > label:hover ~ label:before {
            opacity: 1 !important;
        }
        .rating > input:checked ~ label:before {
            opacity: 1;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto bg-white/90 backdrop-blur-sm rounded-lg shadow-xl p-6 md:p-8">
            <h1 class="text-3xl font-bold text-center mb-8 text-blue-800">RCPL Tournament Feedback</h1>
            
            <form id="feedbackForm" class="space-y-6">
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Feedback Form</h2>

                    <!-- Venue Rating -->
                    <div class="space-y-2">
                        <label class="block text-gray-700">1. Rate the venue of RCPL 5 (considering the turf and location)</label>
                        <div class="rating">
                            <input type="radio" name="venue_rating" value="5" id="venue5"><label for="venue5">★</label>
                            <input type="radio" name="venue_rating" value="4" id="venue4"><label for="venue4">★</label>
                            <input type="radio" name="venue_rating" value="3" id="venue3"><label for="venue3">★</label>
                            <input type="radio" name="venue_rating" value="2" id="venue2"><label for="venue2">★</label>
                            <input type="radio" name="venue_rating" value="1" id="venue1"><label for="venue1">★</label>
                        </div>
                    </div>

                    <!-- Food Rating -->
                    <div class="space-y-2">
                        <label class="block text-gray-700">2. Rate Food at RCPL 5</label>
                        <div class="rating">
                            <input type="radio" name="food_rating" value="5" id="food5"><label for="food5">★</label>
                            <input type="radio" name="food_rating" value="4" id="food4"><label for="food4">★</label>
                            <input type="radio" name="food_rating" value="3" id="food3"><label for="food3">★</label>
                            <input type="radio" name="food_rating" value="2" id="food2"><label for="food2">★</label>
                            <input type="radio" name="food_rating" value="1" id="food1"><label for="food1">★</label>
                        </div>
                    </div>

                    <!-- Overall Arrangements -->
                    <div class="space-y-2">
                        <label class="block text-gray-700">3. Rate overall arrangements at the tournament</label>
                        <div class="rating">
                            <input type="radio" name="arrangements_rating" value="5" id="arr5"><label for="arr5">★</label>
                            <input type="radio" name="arrangements_rating" value="4" id="arr4"><label for="arr4">★</label>
                            <input type="radio" name="arrangements_rating" value="3" id="arr3"><label for="arr3">★</label>
                            <input type="radio" name="arrangements_rating" value="2" id="arr2"><label for="arr2">★</label>
                            <input type="radio" name="arrangements_rating" value="1" id="arr1"><label for="arr1">★</label>
                        </div>
                    </div>

                    <!-- Improvements -->
                    <div class="space-y-2">
                        <label class="block text-gray-700">4. What needs improvement or should be added?</label>
                        <textarea name="improvements" class="w-full p-2 border rounded-md" rows="3"></textarea>
                    </div>

                    <!-- Dislikes -->
                    <div class="space-y-2">
                        <label class="block text-gray-700">5. What did you not like at the tournament?</label>
                        <textarea name="dislikes" class="w-full p-2 border rounded-md" rows="3"></textarea>
                    </div>

                    <!-- Game Format -->
                    <div class="space-y-2">
                        <label class="block text-gray-700">6. Did you like the Game Format? If not, suggest a good format</label>
                        <textarea name="game_format" class="w-full p-2 border rounded-md" rows="3"></textarea>
                    </div>

                    <h2 class="text-xl font-semibold text-gray-800 mt-8 mb-4">Preparing RCPL 6</h2>

                    <!-- Registration Fee -->
                    <div class="space-y-2">
                        <label class="block text-gray-700">1. What should be the player registration fee for RCPL 6?</label>
                        <div class="space-y-2">
                            <label class="inline-flex items-center">
                                <input type="radio" name="registration_fee" value="1500" class="form-radio">
                                <span class="ml-2">1500</span>
                            </label><br>
                            <label class="inline-flex items-center">
                                <input type="radio" name="registration_fee" value="1800" class="form-radio">
                                <span class="ml-2">1800</span>
                            </label><br>
                            <label class="inline-flex items-center">
                                <input type="radio" name="registration_fee" value="2100" class="form-radio">
                                <span class="ml-2">2100</span>
                            </label>
                        </div>
                    </div>

                    <!-- Preferred Month -->
                    <div class="space-y-2">
                        <label class="block text-gray-700">2. Which month do you prefer RCPL 6 to happen in?</label>
                        <div class="space-y-2">
                            <label class="inline-flex items-center">
                                <input type="radio" name="preferred_month" value="Nov" class="form-radio">
                                <span class="ml-2">November</span>
                            </label><br>
                            <label class="inline-flex items-center">
                                <input type="radio" name="preferred_month" value="Dec" class="form-radio">
                                <span class="ml-2">December</span>
                            </label><br>
                            <label class="inline-flex items-center">
                                <input type="radio" name="preferred_month" value="Jan" class="form-radio">
                                <span class="ml-2">January</span>
                            </label><br>
                            <label class="inline-flex items-center">
                                <input type="radio" name="preferred_month" value="Feb" class="form-radio">
                                <span class="ml-2">February</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-8">
                    <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                        Submit Feedback
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            // Here you would typically send this data to your backend
            console.log('Form data:', data);
            alert('Thank you for your feedback!');
            this.reset();
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
